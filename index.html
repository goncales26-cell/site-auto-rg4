            display: flex;

            gap: 10px;
        }

        .logo img {
            height: 45px;

        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;

        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #0066b3 0%, #004d87 100%);

            text-align: center;

        .cta-buttons {

            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }

        .btn-primary {
            background: white;
            color: #0066b3;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #0066b3;
        }

        section {

            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #0066b3;
        }

        /* Services */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,102,179,0.2);
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #0066b3;
        }

        .service-card h3 {
            color: #0066b3;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        /* About */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .about-text h3 {
            color: #0066b3;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .about-text ul {

            margin-top: 1.5rem;
        }

            padding: 0.5rem 0;

        }

            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .history-highlight {
            border-left: 5px solid #0066b3;
            padding-left: 1.5rem;

        .history-stats {

        }

            display: block;
            font-size: 2.5rem;
            color: #0066b3;
            font-weight: 900;

        }

        .history-image img {

            box-shadow: 20px 20px 0px rgba(0, 102, 179, 0.1);
            transition: transform 0.3s;
            filter: grayscale(100%);
        }
        
        .history-image:hover img {
            filter: grayscale(0%);
            transform: scale(1.02);
        }

            background: #f8f9fa;
        }

            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .manual-review-note h3 {
            color: #0066b3;
            margin-bottom: 1rem;
        }

        .google-link-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #0066b3;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .google-link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,102,179,0.3);
        }

        /* Contact */
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

            background: linear-gradient(135deg, #0066b3 0%, #004d87 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
        }

        .contact-info h3 {
            color: white;
            margin-bottom: 2rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .info-icon {
            font-size: 1.5rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

            margin-bottom: 0.5rem;
            color: #0066b3;
            font-weight: 600;
        }

        .form-group textarea,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

            border-color: #0066b3;
        }

        .map-container {
            margin-top: 3rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            height: 400px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #0066b3;
        }
